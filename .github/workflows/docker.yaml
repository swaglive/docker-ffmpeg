name: Docker

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        version:
        - "5.1.0"
        - "5.0.1"
        - "4.4.1"
        flavor:
        - ""
        - "slim"
        - "cuda-11.7"
        include:
        - flavor: "cuda-11.7"
          context: "nvidia"
        - version: "5.1.0"
          tag: "5.1"
        - version: "5.1.0"
          tag: "5.1"
          flavor: ""
          latest: true
        - version: "5.0"
          tag: "5.0"
          flavor: "cuda-10.2"
        exclude:
        - version: "4.4.1"
          flavor: "cuda-11.7"

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure
      id: config
      run: |-
        NPROC=$(nproc)

        echo "NPROC=$NPROC" >> $GITHUB_ENV
        echo "::set-output name=NPROC::$NPROC"
        echo "::set-output name=repo-owner::${{ github.repository_owner }}"
        echo "::set-output name=repo-name::${GITHUB_REPOSITORY#*/docker-}"

    - name: Setup - buildx
      uses: docker/setup-buildx-action@v2

    - name: Setup - Docker Hub
      uses: docker/login-action@v2
      if: ${{ !steps.config.outputs.skip-push-to-registry }}
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Setup - Github Container Registry
      uses: docker/login-action@v2
      if: ${{ !steps.config.outputs.skip-push-to-registry }}
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Setup - Docker image metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          ${{ steps.config.outputs.repo-owner }}/${{ steps.config.outputs.repo-name }}
          ghcr.io/${{ steps.config.outputs.repo-owner }}/${{ steps.config.outputs.repo-name }}
        flavor: |
          latest=${{ !!matrix.latest }}
        tags: |
          type=semver,pattern={{major}}.{{minor}},value=${{ matrix.version }},enable=${{ !matrix.flavor }}
          type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.flavor }},value=${{ matrix.version }},enable=${{ !!matrix.flavor }}

    - name: Build
      uses: docker/build-push-action@v3
      id: build
      with:
        context: ${{ matrix.context || matrix.flavor || '.' }}
        build-args: |
          version=${{ matrix.tag || matrix.version }}
          MAKEFLAGS=-j${{ steps.config.outputs.NPROC }}
        push: ${{ !steps.config.outputs.skip-push-to-registry }}
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
