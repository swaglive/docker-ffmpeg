name: Docker

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        version:
        - "6.0.0"
        - "5.1.3"
        - "5.0.3"
        flavor:
        - base
        - slim
        - nvidia-525.60
        include:
        - version: "6.0.0"
          gitTag: "6.0"
          repo: swaglive/FFmpeg
        - version: "5.1.3"
          repo: swaglive/FFmpeg
        - version: "6.0.0"
          flavor: base
          latest: true
        - flavor: nvidia-525.60
          context: nvidia-ubuntu22.04
          cuda: "12.0.1"
          nv_codecs: "12.0.16.0"
          version_nvidia_driver: "525.60.13"
        - version: "5.0.3"
          ffmpeg_flags: "--disable-vulkan"

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure
      id: config
      run: |-
        NPROC=$(nproc)

        echo "NPROC=$((NPROC*2+1))" >> $GITHUB_ENV
        echo "NPROC=$((NPROC*2+1))" >> $GITHUB_OUTPUT

        echo "repo-owner=${{ github.repository_owner }}" >> $GITHUB_OUTPUT
        echo "repo-name=${GITHUB_REPOSITORY#*/docker-}" >> $GITHUB_OUTPUT

        if [ "${{ matrix.flavor }}" != "base" ]; then
          echo "suffix=-${{ matrix.flavor }}" >> $GITHUB_OUTPUT
        fi

    - name: Setup - buildx
      uses: docker/setup-buildx-action@v2

    - name: Setup - Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Setup - Github Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Setup - Docker image metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          ${{ steps.config.outputs.repo-owner }}/${{ steps.config.outputs.repo-name }}
          ghcr.io/${{ steps.config.outputs.repo-owner }}/${{ steps.config.outputs.repo-name }}
        flavor: |
          latest=${{ !!matrix.latest }}
        tags: |
          type=semver,pattern={{major}}.{{minor}},suffix=${{ steps.config.outputs.suffix }},value=${{ matrix.version }}

    - name: Build
      uses: docker/build-push-action@v5
      id: build
      with:
        context: ${{ matrix.context || matrix.flavor }}
        build-args: |
          version=${{ matrix.gitTag || matrix.version }}
          cuda=${{ matrix.cuda }}
          nv_codecs=${{ matrix.nv_codecs }}
          version_nvidia_driver=${{ matrix.version_nvidia_driver }}
          repo=${{ matrix.repo || 'FFmpeg/FFmpeg' }}
          ffmpeg_flags=${{ matrix.ffmpeg_flags }}
          MAKEFLAGS=-j${{ env.NPROC }}
        push: true
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
